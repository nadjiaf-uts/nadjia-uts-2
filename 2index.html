<label for="emas">Jumlah Emas (gram):</label>
<input type="number" id="emas" placeholder="Contoh: 90" />

<div style="margin-top: 5px;">
  <input type="checkbox" id="aktifkanEmas" checked />
  <label for="aktifkanEmas">Aktifkan input Jumlah Emas</label>
</div>
<script>
  const checkbox = document.getElementById("aktifkanEmas");
  const inputEmas = document.getElementById("emas");

  checkbox.addEventListener("change", function () {
    if (checkbox.checked) {
      inputEmas.disabled = false;
      inputEmas.value = "";
    } else {
      inputEmas.disabled = true;
      inputEmas.value = 0;
    }
  });

  function cekZakat() {
    const emas = parseFloat(document.getElementById("emas").value);
    const haul = parseFloat(document.getElementById("haul").value);
    const hasil = document.getElementById("hasil");

    if (emas >= 85 && haul >= 1) {
      hasil.textContent = "Wajib Zakat";
    } else {
      hasil.textContent = "Tidak Wajib Zakat";
    }
  }
</script>
